on: [push, pull_request, workflow_dispatch]

name: Build

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:2.4
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache west modules
        uses: actions/cache@v2
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('manifest-dir/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: West Init
        run: west init -l config
      - name: West Update
        run: west update
      - name: West Zephyr export
        run: west zephyr-export

      - name: West Build (Odd43)
        run: west build -s zmk/app -b odd43 -- -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
        name: Odd43 DTS File
        if: ${{ always() }}
        run: cat -n build/zephyr/odd43.dts.pre.tmp
      - name: Odd43 Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 odd43.uf2
      - name: Archive (Odd43)
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: odd43.uf2

      - name: West Build (FruitbarGB)
        run: west build -s zmk/app -b nice_nano -- -DSHIELD=fruitbargb -- -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
      - name: FruitbarGB DTS File
        if: ${{ always() }}
        run: cat -n build/zephyr/fruitbargb.dts.pre.tmp
      - name: FruitbarGB Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 fruitbargb.uf2
      - name: Archive (FruitbarGB)
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: fruitbargb.uf2

